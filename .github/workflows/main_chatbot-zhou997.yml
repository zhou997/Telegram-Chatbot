# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatbot-zhou997

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chatbot997.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_59a026b90ae4441e844b7b1280b77fe6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90d3d1fa732f454fb601a0e4ecf96969 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chatbot997.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59a026b90ae4441e844b7b1280b77fe6 }}/tgchabot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatbot-zhou997'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b56fa42577746e58676568078fb6eeb }}
        images: 'chatbot997.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59a026b90ae4441e844b7b1280b77fe6 }}/tgchabot:${{ github.sha }}'